
name: Cargo build and test

on:
  pull_request:
    branches: [ master ]

env:
    SQLX_OFFLINE: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: backend build
      run: cargo build --verbose

    - name: backend test
      run: cargo test --verbose
