version: '3'
services:
  local-db:
    image: postgres/postgres:14
    env_file: .env
    ports:
      - 5432:5432
  backend:
    build: ./backend
    ports:
      - 8000:8000
    depends_on:
      - local-db
    env_file: .env
  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
